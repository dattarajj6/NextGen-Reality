<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Projects UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: #000;
        }
        .container {
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .header {
            background: linear-gradient(135deg, #B066FF, #FF79DA);
            width: 100%;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            width: 90%;
            max-width: 320px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .content {
            padding: 20px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content h1 {
            font-size: 22px;
            font-weight: 700;
            color: #000;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            padding: 0 20px;
        }
        .btn {
            width: 90%;
            max-width: 300px;
            padding: 14px;
            background: #a185ff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            text-decoration: none;
        }
        .btn:hover {
            background: #8468ff;
            transform: scale(1.05);
        }
        .create-account {
            margin-top: 15px;
            font-size: 14px;
            color: #000;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/320x180" alt="Dashboard Graphic">
        </div>

        <div class="content">
            <h1>Manage projects, focus on whatâ€™s important</h1>
            <p>and organize work in one place. Enter your details to proceed further.</p>
            <a href="login.html" class="btn">Create new account</a>
        </div>
    </div>

</body>
</html>
